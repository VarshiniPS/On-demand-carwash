<div class="container">
    <h4 class="pb-2">Check Out form</h4>
<form  [formGroup]="orderform" (ngSubmit)="orderdata()"  >
    <div class="form-group">
    <label >Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name" readonly >
    <br>
    <br>
    </div>
    <div class="form-group">
    <label >Email id:</label>
    <input type="email" class="form-control" id="email" formControlName="email" readonly >
    <br>
    <br>
    </div>
    <div class="form-group">
        <label >Car Type:</label>
        <input type="text" class="form-control" id="cartype" formControlName= "carType" readonly>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label >Service Plan:</label>
        <input type="text" class="form-control" id="serviceplan" formControlName="serviceplan" readonly>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label >Vehicle Number:</label>
        <input class= "form-control ng-pristine ng-invalid ng-touched" type="text" class="form-control" id="vehiclenumber" formControlName="vehiclenumber" >
    </div>
    <br>
    <br>
    <div class="form-group">
        <label >Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!orderform.valid">Place Order</button>&nbsp;&nbsp;&nbsp;

    </form>
    </div>
