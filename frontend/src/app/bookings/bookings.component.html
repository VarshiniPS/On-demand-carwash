<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>CarType</th>
                <th>Serviceplan</th>
                <th>Address</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of order; let i=index">
                <td><span>{{i+1}}</span></td>
                <td><span>{{order.name}}</span></td>
                <td><span>{{order.email}}</span></td>
                <td><span>{{order.carType}}</span></td>
                <td><span>{{order.serviceplan}}</span></td>
                <td><span>{{order.address}}</span></td>
                
            </tr>
        </tbody>
    </table>
</div>
